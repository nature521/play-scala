@(title:String)(content:Html)(userAndCongigs : List[(Config, User)])
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-1.10.2.min.js")"></script>
        <title>用户管理</title>
            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
        <script type="text/javascript">
  	  function add_user(){
                    $.ajax({
                    url : '/usermanage/add_user',
                    type : 'POST',
                    data :{
                        "userName" : $('#user_name').val(),
                        "password" : $('#password').val(),
                        "configPost" : $('#config_post').val(),
                        "configPort" : $('#config_port').val(),
                        "configName" : $('#config_name').val(),
                        "configPassword" : $('#config_password').val(),
                        "isAdmini" : $('input[name="optionsRadios"]:checked').val()
                    },
                    success: function(){
                        alert("插入成功！")
                    },
                    error:function(){
                        alert("插入失败！")
                    }
                });
            }

        </script>
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">用户管理</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">配置信息</a></li>
                        <li><a href="#">数据导入提取导出</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h2 class="sub-header">Section title</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>密码</th>
                                    <th>服务器地址</th>
                                    <th>端口号</th>
                                    <th>配置用户名</th>
                                    <th>配置密码</th>
                                    <th>是否管理员</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" id="user_name"/></td>
                                    <td><input type="text" id="password"/></td>
                                    <td><input type="text" id="config_post"/></td>
                                    <td><input type="text" id="config_port"/></td>
                                    <td><input type="text" id="config_name"/></td>
                                    <td><input type="text" id="config_password"/></td>
                                    <td>
                                        <div id="is_admini" class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="config_isAdmini1" value="true"/>是
                                            </label>
                                            <label>
                                                <input type="radio" name="optionsRadios" id="config_isAdmini2" value="fasle" checked/>否
                                            </label>
                                        </div>
                                    </td>

                                    <td><button type="button" id="add_user"  class="btn btn-primary"  onclick="add_user()">添加</button></td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

            <!-- Bootstrap core JavaScript
    ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/docs.min.js")"></script>
    </body>
</html>
