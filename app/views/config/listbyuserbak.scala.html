@(configList : List[(Config)])(userId : Long)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-1.10.2.min.js")"></script>
        <title>配置管理</title>
            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
        <script type="text/javascript">
        function add_config(userId){
            $.ajax({
                url : '/config/addByUId/' +  userId,
                type : 'POST',
                data :{
                    "configPost" : $('#config_post').val(),
                    "configPort" : $('#config_port').val(),
                    "configName" : $('#config_name').val(),
                    "configPassword" : $('#config_password').val(),
                },
                success: function(){
                    alert("插入成功！")
                    location.reload()
                },
                error:function(error){
                    alert("插入失败！")
                }
            });
        }
        
        function del_config(configId){
            $.ajax({
                url : '/config/del/' + configId,
                type : 'DELETE',
                success: function(){
                    alert("删除成功")
                    location.reload()
                },
                error: function(){
                    alert("删除失败")
                }
            });
        }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav ">
                        <a class="navbar-brand" href="/configself">配置管理</a>
                        <li><a href="/user">用户管理</a></li>
                        <li><a href="#">数据导入提取导出</a></li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h2 class="sub-header">Section title</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>服务器地址</th>
                                    <th>端口号</th>
                                    <th>配置用户名</th>
                                    <th>配置密码</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" id="config_post"/></td>
                                    <td><input type="text" id="config_port"/></td>
                                    <td><input type="text" id="config_name"/></td>
                                    <td><input type="text" id="config_password"/></td>
                                    <td><button type="button" id="add_config"  class="btn btn-primary"  onclick="add_config('@userId')">添加</button></td>
                                </tr>

                            </tbody>
                            <tbody>
                            @for(config <- configList){
                                <tr>
                                    <td>@config.ConfigPost</td>
                                    <td>@config.ConfigPort</td>
                                    <td>@config.ConfigName</td>
                                    <td>@config.ConfigPassword</td>
                                    <td><button type="button" id="del" class="btn btn-primary" onclick="del_config('@config.Id')">删除</button></td>
                                </tr>
                            }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            <!-- Bootstrap core JavaScript
    ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/docs.min.js")"></script>
    </body>
</html>
